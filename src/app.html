<!doctype html>
<html lang="en" data-applied-mode="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="sitemap" href="/sitemap-index.xml" />
		<script>
			// Prevent flash of light mode by applying theme before page renders
			(function () {
				try {
					// Check localStorage first
					const savedMode = localStorage.getItem('mode');
					if (savedMode && (savedMode === 'light' || savedMode === 'dark')) {
						document.documentElement.setAttribute('data-applied-mode', savedMode);
						return;
					}

					// Fallback to system preference
					if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
						document.documentElement.setAttribute('data-applied-mode', 'dark');
					} else {
						document.documentElement.setAttribute('data-applied-mode', 'light');
					}
				} catch (e) {
					// Fallback to light mode if anything fails
					document.documentElement.setAttribute('data-applied-mode', 'light');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
